<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- viewport : 다양한 환경에서 실행할 때, 각 디바이스의 화면 크기에 맞는 알맞은 해상도로 보여져
						사용자가 편하게 볼 수 있도록 하는 것  -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
<title>Insert title here</title>
</head>
<body>
	<div ng-app="" ng-init="str='HelloWorld'">
		<!-- na-app : 지시자, 이 부분은 앵귤러JS를 적용한 application이다 라고 선언된 것  -->
		<h1>{{ str }}</h1>
	</div>
</body>
</html>
